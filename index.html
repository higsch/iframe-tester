    <script>
      const params = window.location.search;
      document.write("<iframe src=\"http://localhost:5000/?params=" + params + "\" id=\"cbdc-tracker\" style=\"width: 1px; min-width: 100%; border: none;\"></iframe>");
      let iframe = document.querySelector('#cbdc-tracker');
      window.addEventListener('message', function(e) {
        let message = e.data;
        iframe.style.height = message.height + 'px';
        iframe.style.width = message.width + 'px';

      false);
